<form [formGroup]="billingConfigAchForm">
    <div class="rows mb20">
      <div class="one-third column">
        <div class="field">
          <label>{{ 'merchant.billingconfig.bankName' | translate:param }}
            <span class="mandatory-red">*</span>
          </label>
          <div class="ui input">
            <input name="CCNumber" type="text" formControlName="bankName" #BankName />
          </div>
          <span class="text-holder text-danger">{{formErrors['bankName']}}</span>
        </div>
      </div>
      <div class="one-third column">
        <div class="field">
            <label>{{ 'merchant.billingconfig.accountType' | translate:param }}
              <span class="mandatory-red">*</span>
            </label>
            <sui-select class="selection"
              [options]="achAccountType"
              formControlName="accountType"
                          labelField="value"
                          valueField="title"
              [hidden]=false
              #select>
              <sui-select-option *ngFor="let option of achAccountType"
                                [value]="option">
              </sui-select-option>
            </sui-select>
            <!-- <span class="text-holder text-danger">{{formErrors.accountType}}</span> -->
          </div>
      </div>
    </div>
    <div class="rows mb20">
      <div class="one-third column">
        <div class="field">
          <label>{{ 'merchant.billingconfig.routing' | translate:param }}
            <span class="mandatory-red">*</span>
          </label>
          <div class="ui input">
            <input name="CCType" type="text" maxlength="9" formControlName="routingNumber" #Routing />
          </div>
          <span class="text-holder text-danger">{{formErrors['routingNumber']}}</span>
        </div>
      </div>
      <div class="one-third column">
        <div class="field">
          <label>{{ 'merchant.billingconfig.account' | translate:param }}
            <span class="mandatory-red">*</span>
          </label>
          <div class="ui input">
            <input name="accountNumber" type="string" formControlName="accountNumber" #Account />
          </div>
          <span class="text-holder text-danger">{{formErrors['accountNumber']}}</span>
        </div>
      </div>
    </div>
    <div class="rows mb20">
      <div class="one-third column">
        <div class="field">
          <label>{{ 'merchant.billingconfig.billingexecution' | translate:param }}
            <span class="mandatory-red">*</span>
          </label>
          <sui-select class="selection" [options]="frequencyList" labelField="title" valueField="value" formControlName="frequency"
          (selectedOptionChange)="changeBillingExecution($event)" #Achfrequency>
            <sui-select-option *ngFor="let o of frequencyList" [value]="o"></sui-select-option>
          </sui-select>
          <span class="text-holder text-danger">{{formErrors['AchBillingExecution']}}</span>
        </div>
      </div>

        <div class="one-third column">
            <div [hidden]="isfrequencyParamhidden">
                <label>&nbsp;</label>
              <!-- <div class="field" style="margin-top: 17px;"> -->
                <!-- <label>{{ 'merchant.billingconfig.billingexecution' | translate:param }}</label> -->
                <sui-select class="selection" [options]="frequencyParamList"
                                              labelField="title"
                                              valueField="value"
                                              formControlName="frequencyParam"
                                              #AchFrequencyParam>
                  <sui-select-option *ngFor="let o of frequencyParamList" [value]="o"></sui-select-option>
                </sui-select>
                <span class="text-holder text-danger">{{formErrors['AchBillingExecution']}}</span>
              <!-- </div> -->
            </div>
          </div>
    </div>
    <div class="rows mb20">
      <div class="one-third column">
        <div class="field">
          <label>{{ 'merchant.billingconfig.billingstartdate' | translate:param }}
            <span class="mandatory-red">*</span>
          </label>
          <div class="ui left icon input">
            <i class="calendar icon"></i>
            <input suiDatepicker [pickerMode]="mode"
            formControlName="startDate"
            #AchBillingStartDate  readonly>
          </div>
          <span class="text-holder text-danger">{{formErrors['startDate']}}</span>
        </div>
      </div>
      <div class="one-third column">
          <div class="field">
            <label>{{ 'merchant.billingconfig.nextbillingdate' | translate:param }}</label>
            <div class="ui left icon input">
                <i class="calendar icon"></i>
                <input name="nextbillingdate" type="text" formControlName="nextBillingDate" #AchNextBillingDate />
              </div>
            <span class="text-holder text-danger">{{formErrors['AchNextBillingDate']}}</span>
          </div>
        </div>
    </div>
  </form>
